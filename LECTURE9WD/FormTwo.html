<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>

    <form>
        <label for="name">Name:</label>
        <br/>
        <br/>
        <input type="text" id="name" name="Name">
        <br/>
       
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="email" id="email" name="email">
        <br/>
        

        <label for="phoneNumber">Phone:</label>
        <br/>
        <br/>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br/>

        
        <label for="uploadfile">Resume:</label>
        <input type="file" id="uploadfile">

        <br/>
        <br/>

        <label for="counter">Experience(years):</label>
        <input type="number" id="counter" min="0" max="50">


        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="checkbox" name="checkbox1">
            <label for="checkbox1">HTML</label>

            <input type="checkbox" id="checkbox" name="checkbox2">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" id="checkbox" name="checkbox3">
            <label for="checkbox3">JavaScript</label>
            </fieldset>

            <label for="educationtype">Highest Education:</label>
            <select name="educationtype" id="educationtype">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>

            </select>


            <fieldset>
                <legend>Availability:</legend>

                <label for="radio1">Full Time</label>
                <input type="radio" name="radio" id="radio1">
                <br/>
                <label for="radio2">Part Time</label>
                <input type="radio" name="radio" id="radio2">

            </fieldset>


            <label for="textarea1"> Additional Comments:</label>
            <br/>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            
            <input type="submit" value="Submit Application">
        
        

        

    </form>
    
</body>
</html>
