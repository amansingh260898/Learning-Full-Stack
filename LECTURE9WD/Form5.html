<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>My Feedback form</h1>
       
        <ul>
            <li><label for="name">Name:</label>
            <input type="text" id="name" name="name">
            </li>
            <li>
            <label for="emailID">Email:</label>
            <input type="email" id="emailID" name="emailID">
            </li>
            <li>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            </li>
        </ul>
        

        <ul>
            <li>Please check all the emotions that apply to you:
            
            <ul>
            <li><label for="checkbox1">Angry</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            </li>
            <li><label for="checkbox2">Sad</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            </li>
            <li><label for="checkbox3">Happy</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
            </li>
            <li><label for="checkbox4">Ambivalent</label>
            <input type="checkbox" id="checkbox4" name="checkbox4"></li>
            </ul>
            </li>
            
            <li>How satified were you with our service:

            <ul>
            <li><label for="vsat"> Very satified</label>
            <input type="radio" name="vsat" id="vsat">
            </li>
            <li><label for="sat">satified</label>
            <input type="radio" name="sat" id="sat"></li>

            <li><label for="dnc">Don't care</label>
            <input type="radio" name="dnc" id="dnc"></li>

            <li><label for="dsat">Dissatisffied</label>
            <input type="radio" name="dsat" id="dsat"></li>

            <li><label for="vdsat"> Very Dissatified</label>
            <input type="radio" name="vdsat" id="vdsat"></li>
            </ul>
            </li>
        

            <li>
            <label for="comments">Further comments:</label>
            <textarea name="comments" id="comments" cols="25" rows="3"></textarea>
            </li>
        </ul>

            <ul>
            
            <li><label for="photo">Bio photo:</label>
            <input type="choose" name="photo" id="photo" value="">
            </li>
            <li><label for="location">Location Visited:</label>

            <select name="location" id="location">
            <option value="alf">Alpha</option>
            <option value="bt">Beta</option>
            <option value="gma">Gamma</option>
            <option value="dlt">Delta</option>
            <option value="chai">Chai</option>
            </select></li>
            </ul>

            <li><input type="submit" value="Submit"></li>

    </form>
    
</body>
</html>
