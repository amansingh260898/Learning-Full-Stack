<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            

            <label for="emailID">Email ID:</label>
            <input type="email" id="emailID" name="emailID">
           
            <label for="honeNumber">Phone NO:</label>
            <input type="tel" id="phoneNumber" name="honeNumber">

            <label for="dateofbirth">Date Of Birth:</label>
            <input type="date" name="dateofbirth" id="dateofbirth">

            <span>Gender:</span>
            <!-- <p>Gender:</p> -->
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="radio">

            <label for="country">Country:</label>
            <select name="country" id="country">
            <option value="india">India</option>
            <option value="america">America</option>
            </select>
        </fieldset>
        

        <fieldset>
            <label for="Address Street">Address Street</label>
            <input type="text" name="Address Street" id="Address Street">

            <label for="city">City</label>
            <input type="text" name="city" id="city">
            
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            
            <label for="city">Zip</label>
            <input type="text" name="Zip" id="Zip">
        </fieldset>

        <fieldset>
            <legend>Others Information:</legend>
            <label for="textarea1">Comments</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <label for="terms">I agree to the terms of service</label>
            <input type="checkbox" id="terms" name="terms">
            
        </fieldset>
        
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
